---
layout: default
---

<div class="container-fluid" style="margin-top: 20px">
  <div class="row">
    <ol class="breadcrumb">
      <li><a href="{{site.baseurl}}/">Home</a></li>
      {% for ancestor_page in page.ancestor_pages %}
      <li>
        <a href="{{ site.baseurl }}{{ ancestor_page.url }}">
          {{ ancestor_page.title }}
        </a>
      </li>
      {% endfor %}
      <li class="active">{{ page.title }}</li>
    </ol>
  </div>
  <div class="row">
    <nav class="col-md-4 well">
      <h3 style="margin-top: 10px;">Index</h3>
      {% assign root_page = page.root_page %}
      {% include pages_index.html %}
    </nav>
    <div class="col-md-8">
      <a type="button" href="{{ page.edit_url }}" class="btn btn-success pull-right">
        Edit on Github
      </a>
      {{ content }}
    </div>
  </div>
</div>
